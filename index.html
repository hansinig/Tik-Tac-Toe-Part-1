<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Part 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 50px 20px;
        }

        .game-container {
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }

        .board {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: #e8e8e8;
            border: 3px solid #333;
            display: inline-block;
            margin: 5px;
            font-size: 60px;
            font-weight: bold;
            line-height: 100px;
            text-align: center;
            cursor: pointer;
            vertical-align: top;
            color: #333;
            transition: background-color 0.3s ease;
        }

        .square:hover {
            background-color: #ffb7ce;
        }
/* Fix wrapping based on window size */
        .square:nth-child(4),
        .square:nth-child(7) {
            clear: left;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="board">
            <div class="square"></div>
            <div class="square">X</div>
            <div class="square"></div>
            <div class="square">O</div>
            <div class="square"></div>
            <div class="square">X</div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>
</body>
</html>
